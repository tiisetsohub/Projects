<!DOCTYPE html>
<html>
    <head>
        <title>Converter App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>
        <div id="div1">
            <h3>Metric/Imperial unit conversion</h3>
            <span id="sp1">20</span>
            <br><br>
            <button id="convert-btn" onclick="trigger()">Convert</button>
        </div>

        <div id="div2">
            <h3>Length (Meter/Feet)</h3>
            <span id="lengthel">0 meters = 0.000 feet | 0 feet = 0.000 meters</span>
            <br><br>
            <h3>Volume (Litres/Gallons)</h3>
            <span id="volumeel">0 litres = 0.000 gallons | 0 gallons = 0.000 litres</span>
            <br><br>
            <h3>Mass (Kilograms/Pounds)</h3>
            <span id="massel">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</span>
        </div>
        <script src="convert.js"></script>
    </body>

</html>
